<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador Pokédex</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="pokedex">
    <h1>Buscador Pokédex</h1>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="pokemonName" placeholder="Escribe el nombre del Pokémon" />
        </div>
        <ul id="searchResults"></ul>
    </div>

    <div class="pokemon-info" id="pokemonInfo">
        <img id="pokemonImage" src="" alt="Imagen del Pokémon" />
        <h2 id="pokemonTitle"></h2>
        <p>Altura: <span id="pokemonHeight"></span></p>
        <p>Peso: <span id="pokemonWeight"></span></p>
        <button id="backBtn">Volver</button>
    </div>

    <p class="error" id="errorMsg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
